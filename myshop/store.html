<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

<body>
	<!-- header -->
	<header>
		<a href="#" class="brand">
			<h1 class="brand-name">Tzu Shop<span>&copy</span></h1>
		</a>

		<!-- navbar -->
		<input type="checkbox" name="navbar-toggle" id="navbar-toggle">
		<nav class="nav">
			<ul class="nav-list">
				<li class="nav-item"><a href="" class="nav-link"></a></li>
				<li class="nav-item"><a href="" class="nav-link"></a></li>
				<li class="nav-item"><a href="" class="nav-link"></a></li>
			</ul>
		</nav>
		<label for="navbar-toggle" class="navbar-toggle-label header-list header-link">
			<i class="fas fa-bars"></i>
		</label>

		<!-- search-box -->
		<input type="checkbox" name="search-toggle" id="search-toggle">
		<div class="search-box">
			<input type="text" class="search-input" placeholder=" Keyword ...">

		</div>
		<label for="search-toggle" class="">

		</div>
		<div class="header-list icon-cart">
			<a href="#" class="header-link"><i class=""></i></a>
		</div>

	</header>

	<!-- exhibit container -->
	<div class="exhibit-container">


		<!--important list-->
		<!-- product list -->

            <!-- products will be rendered here -->
		
		</div>
	</div>


	<footer>

	</footer>
